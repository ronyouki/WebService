# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appservice12341234

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://webserviceacr12341234.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_5be746d21f434dd18886dba27f2f6871 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_98baef7334954de3b4d21fe19571f1e3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: webserviceacr12341234.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5be746d21f434dd18886dba27f2f6871 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appservice12341234'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_01101e5831b046fdb9fdf0596121b473 }}
        images: 'webserviceacr12341234.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_5be746d21f434dd18886dba27f2f6871 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'