# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appservice12341234

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://webserviceacr12341234.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_b7f9fd23f1d94c6f9a8cb8d2e64bc7a8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fa861d16f78b428cba2faff3da62c564 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: 
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appservice12341234'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c2afeb4034da4c4d8b4f61466492b594 }}
        images: 'webserviceacr12341234.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_b7f9fd23f1d94c6f9a8cb8d2e64bc7a8 }}/WebService:${{ github.sha }}'