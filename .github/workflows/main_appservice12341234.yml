# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - appservice12341234

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://webservicecontainer.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_3abe9981cc5943afac7172ae8bab19e8 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_97cbdbeb1845453695222910ada02566 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: webservicecontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3abe9981cc5943afac7172ae8bab19e8 }}/webservice:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'appservice12341234'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ebe9789acad04ac3a8460420b860e794 }}
        images: 'webservicecontainer.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_3abe9981cc5943afac7172ae8bab19e8 }}/webservice:${{ github.sha }}'